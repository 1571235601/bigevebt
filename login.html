<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/lib/layui/font/iconfont.svg">
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
  </head>
  <body>
    <!-- 头部logo -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录窗口 -->
      <div class="loginbox">
        <div class="titlebox"></div>
         <!--登录窗口  -->
         <div class="login">
          <i class="layui-icon username">&#xe66f;</i>
           <i class="layui-icon pwd">&#xe673;</i>     
         <form action="" class="login_form layui-form">
           <input type="text" lay-verify ="required" name="username" placeholder="请输入用户名">
          <input type="password"  lay-verify ="required" name="pwd" id="" placeholder="请输入密码">
          <button type="submit" class="layui-btn">登录</button>
         </form>
          <a href="#">去注册</a>
         </div>
         <!-- 注册窗口 -->
         <div class="register" style="display: none;">
           <i class="layui-icon username">&#xe66f;</i>
           <i class="layui-icon pwd">&#xe673;</i>  
           <i class="layui-icon agin_pwd">&#xe673;</i>     
         <form action="" class="register_form layui-form">
           <input type="text"  lay-verify ="required" name="username" placeholder="请输入用户名">
          <input type="password"  lay-verify ="required" name="pwd" id="" placeholder="请输入密码">
          <input type="password" lay-verify ="required" name="querenpwd" id="" placeholder="请再次确认密码">
          <button type="button">登录</button>
         </form>
           <a href="#">去登录</a>
         </div>
      </div>
  </body>
</html>
